<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light">
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiusha Mikhailov</title>
    <style>
      html {
        background-color: rgb(9, 9, 11);
      }
      
      :root {
        --bg: rgb(255, 255, 255);
        color-scheme: light dark;
      }
      
      html.dark {
        --bg: rgb(9, 9, 11);
        color-scheme: dark;
      }
      
      body {
        display: none;
      }
    </style>
    
    <script>
      (function() {
        const storedTheme = localStorage.getItem("vite-ui-theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = storedTheme || (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
          document.documentElement.style.backgroundColor = "rgb(9, 9, 11)";
        }
        
        document.addEventListener('DOMContentLoaded', function() {
          document.body.style.backgroundColor = theme === 'dark' ? 
            'rgb(9, 9, 11)' : 'rgb(255, 255, 255)';
          document.body.style.display = 'block';
          document.body.style.transition = 'background-color 0.15s';
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
